<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>
<body>
    
    <div id="container">
        <div id="header">
        <input type="text" spellcheck="false" placeholder="Please enter city..." id="input">
</div>

<div id="when-where">
    <p id="city">Austin, TX</p>
    <p id="date">Sunday 10 April 2022</p>
    </div>

<div id="now">
<p id="temperature">26°</p>
<p id="feelsLike"> Feels like: 27</p>
<p id ="conditions">Cloudy</p>
<p id="variation">Min: 26° Max: 31°</p>
</div>


    </div>

    <script src="weather.js"></script>
</body>
</html>
